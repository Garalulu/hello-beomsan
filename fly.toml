# fly.toml app configuration file generated for Django app
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hello-beomsan'
primary_region = 'nrt'
console_command = '/code/manage.py shell --settings=config.settings.production'

[build]
  dockerfile = "Dockerfile"

# Release command runs migrations during deployment (not on every startup)
[deploy]
  release_command = 'python manage.py migrate'

[env]
  PORT = '8000'
  PRIMARY_REGION = 'nrt'
  DJANGO_SETTINGS_MODULE = 'config.settings.production'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'  # Changed from 'stop' to 'suspend' for faster wake-up
  auto_start_machines = true
  min_machines_running = 1  # Keep at least 1 machine running to reduce cold starts
  processes = ['app']
  
  # Health checks disabled to avoid ALLOWED_HOSTS issues
  # [[http_service.checks]]
  #   type = "http"
  #   method = "get"  
  #   path = "/game/health/"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[mounts]]
  source = 'litefs'
  destination = '/var/lib/litefs'

[[statics]]
  guest_path = '/code/staticfiles'
  url_prefix = '/static/'