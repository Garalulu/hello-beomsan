# fly.toml app configuration file generated for Django app
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hello-beomsan'
primary_region = 'nrt'
console_command = '/code/manage.py shell'

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = '/bin/sh -c "python manage.py migrate && python manage.py promote_admin && python manage.py collectstatic --noinput"'

[env]
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/code/staticfiles'
  url_prefix = '/static/'