<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://code.jquery.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data: https: https://drive.google.com https://lh3.googleusercontent.com; media-src 'self' https: https://drive.google.com; frame-src 'self' https://drive.google.com https://docs.google.com; connect-src 'self' https://drive.google.com https://accounts.google.com;">
    
    <title>{% block title %}범제이맥스 이상형 월드컵{% endblock %}</title>
    
    <!-- Preload critical resources for faster loading -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
    <link rel="preload" href="https://code.jquery.com/jquery-3.6.0.min.js" as="script">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" as="script">
    
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="//code.jquery.com">
    <link rel="dns-prefetch" href="//drive.google.com">
    
    <!-- Bootstrap CSS with integrity and crossorigin for security -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
          rel="stylesheet" 
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
          crossorigin="anonymous">
    
    <!-- Custom Styles -->
    <style>
        {% include 'base/partials/styles.css' %}
    </style>
    
    {% block extra_css %}
    {% endblock %}
    
    <!-- Automatic Theme Detection - Apply immediately before page render -->
    <script>
        (function() {
            // Detect user's system theme preference and apply immediately
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
            
            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
            });
        })();
    </script>
</head>
<body>
    <!-- Navigation -->
    {% include 'base/partials/navbar.html' %}

    <!-- Main Content -->
    <main class="container mt-4">
        <!-- Messages -->
        {% include 'base/partials/messages.html' %}

        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'base/partials/footer.html' %}

    <!-- Automatic theme system now in head for immediate application -->

    <!-- JavaScript with integrity, async loading for better performance -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" 
            crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous" defer></script>
    
    <!-- Tournament Cache Script - defer for better performance -->
    <script defer>
        // Inline critical cache initialization to avoid extra requests
        {% include 'base/partials/tournament_cache.js' %}
    </script>
    
    {% block extra_js %}
    {% endblock %}
</body>
</html>
